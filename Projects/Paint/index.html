<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="tools-menu">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="./icons/rectangle.svg" alt="" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./icons/circle.svg" alt="" />
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="./icons/triangle.svg" alt="" />
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fillColor" />
              <label for="fillColor">Fill Color</label>
            </li>
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="./icons/brush.svg" />
              <span>Brush</span>
            </li>
            <li class="option tool " id="eraser">
              <img src="./icons/eraser.svg" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
                <input type="color" id="colorPicker" value="#1f1f1f"> 
            </li>
          </ul>
        </div>

        <div class="row buttons">
            <button class="clear">Clear Canvas</button>
            <button class="save">Save as image</button>
        </div>
      </section>

      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
