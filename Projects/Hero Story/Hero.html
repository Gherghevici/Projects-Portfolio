<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Hero Story/style.css">
</head>
<body>

    <header class="navBox">
        <nav class="navigatie" id="nav">
            <button class="element" id="btnPers">Personaj</button>
            <button class="element" id="btnShop">Shop</button>
            <button class="element" id="btnDungeon">Dungeon</button>
        </nav>
    </header>
    
    <main>
        <section class="personaj" id="disPers" style="display: none;">
            <div class="imgPers">
                 <img src="#" alt="ce">
                 <div>
                    <div><span id="nameChar">numele</span></div>
                    <div><span id="hpChar">hp</span></div>
                </div>
            </div>
                
            <div class="statusPers">
                <div class="elemStatus">
                    <div id="statusDamageChar">status</div>
                    <div></div>
                </div>
                <div class="elemStatus">
                    <div id="statusSTRChar">status</div>
                    <div><button id="btnStatusSTR">+</button></div>
                </div>
                <div class="elemStatus">
                    <div id="statusCostitutionChar">status</div>
                    <div><button id="btnStatusCostitution">+</button></div>
                </div>
                <div class="elemStatus">
                    <div id="statusLuckChar">status</div>
                    <div><button id="btnStatusLuck">+</button></div>
                </div>
            </div>

            <div class="inv">
                <div class="inventarContainer">
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                </div>
                <div class="gold">
                    <img src="../Hero Story/img/Gold.png" alt="">
                    <span class="bani">123</span>
                </div>
            </div>

        </section>

        <section class="shop" id="disShop" style="display: none;">
            <div class="shopFundal">
                <img src="#" alt="da">
            </div>
            <div class="itemsShop">
                <div class="shopItemBox">1</div>
                <div class="shopItemBox">2</div>
                <div class="shopItemBox">3</div>
                <div class="shopItemBox">4</div>
                <div class="shopItemBox">5</div>
            </div>

            <div class="inv">
                <div class="inventarContainer">
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                    <div class="invElem"></div>
                </div>
                <div class="gold">
                    <img src="../Hero Story/img/Gold.png" alt="">
                    <span class="bani">123</span>
                </div>
            </div>
        </section>

        <section class="Dungeon" id="disDungeon" style="display: none;">
            
                <div class="dungeonLVL">
                    
                    <img src="../Hero Story/img/inamic1.jpg" alt="IMG" id="poza" class="pozaInamic" >
                    <div class="buttons">
                        <button id="decrement">-</button>
                        <button id="startBattle">Start Battle</button>
                        <button id="increment">+</button>
                    </div>
                    
                </div>
                
                
            </div>
        </section>
        <section class="fight" id="fight"style="display: none;" >
            <div class="char">
                <div class="description">
                    <img src="" alt="Poza" >
                    <div>
                        <div><span id="dungeonCharName">Nume</span></div>
                        <div><span id="dungeonCharHp">Hp</span></div>
                    </div>
                    
                </div>
                <div class="status">
                   <div id="dungeonCharDmg">dmg1</div>
                   <div id="dungeonCharStr">dmg1</div>
                   <div id="dungeonCharConst">dmg1</div>
                   <div id="dungeonCharLuck">dmg1</div>
                </div>
            </div>
            <div class="start">
                <div class="startButon">
                    <button id="btnFightLog">Fight Log</button>
                </div>
            </div>
            <div class="char inamic">
                <div class="description">
                    <div>
                        <img src="" alt="Poza" id="pozaInamicBatalie" class="pozaInamic">
                    </div>
                    
                    <div>
                        <div><span id="dungeonEnemyName">Nume</span></div>
                        <div><span id="dungeonEnemyHp">Hp</span></div>
                    </div>
                    
                </div>
                <div class="status">
                   <div id="dungeonEnemyDamage">dmg1</div>
                   <div id="dungeonEnemyStr">dmg1</div>
                   <div id="dungeonEnemyConst">dmg1</div>
                   <div id="dungeonEnemyLuck">dmg1</div>
                </div>
            </div>
        </section>
        <section class="fightLog" id="fightLog" style="display: none;" >

        </section>
    </main>

    <script src="../Hero Story/test.js"></script>
</body>
</html>
